<div class="container">
    <div>
        <div>
            <form class="row">
                <div class="form-group col-md-6">
                    <label for="nombre"> Nombre del proyecto </label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="editimagen"> Imagen del proyecto </label>
                    <input type="file" accept="image/*" class="form-control" id="editimagen" name="editimagen">
                </div>
                <div class="form-group col-md-6">
                    <label for="editlinkSitio"> Link del Sitio </label>
                    <input type="text" class="form-control" id="editlinkSitio" name="editlinkSitio">
                </div>
                <div class="form-group col-md-6">
                    <label for="editlinkCodigo"> Link del Repositorio </label>
                    <input type="text" class="form-control" id="editlinkCodigo" name="editlinkCodigo">
                </div>
                <div class="form-group col">
                    <label for="editdescripcion"> Detalles </label>
                    <textarea id="editdescripcion" name="editdescripcion" class="form-control" maxlength="500">
                    </textarea>
                </div>
                <div>
                    <button class="btn btn-dark">
                        Agregar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
