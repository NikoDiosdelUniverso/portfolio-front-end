<div class="container">
    <div class="card p-4 m-5 shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">Editar Proyecto</h5>
            <form (ngSubmit)="onUpdate(formSend.value)" class="row" #formSend="ngForm">
                <div class="form-group col-md-6 mb-3">
                    <label for="nombre"> Nombre del proyecto </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="pro.nombre">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="editimagen"> Imagen del proyecto </label>
                    <input type="text" class="form-control" id="editimagen" name="editimagen" [(ngModel)]="pro.imagen">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="editlinkSitio"> Link del Sitio </label>
                    <input type="text" class="form-control" id="editlinkSitio" name="editlinkSitio" [(ngModel)]="pro.linkSitio">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="editlinkCodigo"> Link del Repositorio </label>
                    <input type="text" class="form-control" id="editlinkCodigo" name="editlinkCodigo" [(ngModel)]="pro.linkCodigo">
                </div>
                <div class="form-group col mb-3">
                    <label for="editdescripcion"> Detalles </label>
                    <textarea id="editdescripcion" name="editdescripcion" class="form-control" maxlength="500" [(ngModel)]="pro.descripcion">
                    </textarea>
                </div>
                <div>
                    <button class="btn btn-dark">
                        Agregar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
