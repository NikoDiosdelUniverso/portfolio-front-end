<div class="container">
    <div class="row">
        <div>
            <form #formSend="ngForm" (ngSubmit)="onSubmitForm(formSend.value)">
                <div class="form-group">
                    <label for="titulo"> Titulo </label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)] = "educacion.titulo">
                </div>
                <div class="form-group">
                    <label for="establecimiento"> Nombre de la institucion </label>
                    <input type="text" class="form-control" id="establecimiento" name="establecimiento" [(ngModel)] = "educacion.establecimiento">
                </div>
                <div class="form-group">
                    <label for="logo"> Logo de la institucion </label>
                    <input type="text" class="form-control" id="logo" name="logo" [(ngModel)] = "educacion.logo">
                </div>
                <div class="form-group">
                    <label for="inicio"> Fecha de Inicio </label>
                    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)] = "educacion.inicio">
                </div>
                <div class="form-group">
                    <label for="fin"> Fecha de finalizacion </label>
                    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)] = "educacion.fin">
                </div>
                <div class="form-group">
                    <label for="descripcion"> Detalles </label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)] = "educacion.descripcion">
                </div>

                <button class="btn btn-dark" >
                    Agregar 
                </button>
            </form>
        </div>
    </div>
</div>
