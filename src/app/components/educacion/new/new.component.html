<div class="container">
    <div>
        <h5 class="mb-3">Agregar Educacion</h5>
        <form #formSend="ngForm" (ngSubmit)="onSubmit(formSend.value)" class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="titulo"> Titulo </label>
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo">
            </div> 
            <div class="form-group col-md-6 mb-3">
                <label for="establecimiento"> Nombre de la institucion </label>
                <input type="text" class="form-control" id="establecimiento" name="establecimiento"
                    [(ngModel)]="establecimiento">
            </div>
            <div class="form-group col-12 mb-3">
                <label for="logo"> Logo de la institucion (link de la imagen) </label>
                <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="logo">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="inicio"> Fecha de Inicio </label>
                <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="fin"> Fecha de finalizacion </label>
                <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="fin">
            </div>
            <div class="form-group col-12 mb-3">
                <label for="descripcion"> Detalles </label>
                <textarea id="descripcion" name="descripcion" class="form-control" maxlength="500"
                    [(ngModel)]="descripcion">
                    </textarea>
            </div>
            <div>
                <button class="btn btn-dark">
                    Agregar
                </button>
            </div>

        </form>
    </div>
</div>
