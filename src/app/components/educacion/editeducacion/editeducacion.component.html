<div class="container">
    <div class="row">
        <div class="col-sm-auto"></div>
        <div class="card col m-5 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Editar Educacion</h5>
                <form (ngSubmit)="onUpdate(formSend.value)" class="row" #formSend="ngForm">
                    <div class="form-group col-md-6 mb-3">
                        <label for="tituloEdu"> Titulo </label>
                        <input type="text" class="form-control" id="tituloEdu" name="tituloEdu"
                            [(ngModel)]="edu.titulo">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="establecimiento"> Nombre de la institucion </label>
                        <input type="text" class="form-control" id="establecimiento" name="establecimiento"
                            [(ngModel)]="edu.establecimiento">
                    </div>
                    <div class="form-group col-12 mb-3">
                        <label for="logo"> Logo de la institucion (link de la imagen) </label>
                        <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="edu.logo">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inicio"> Fecha de Inicio </label>
                        <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="edu.inicio">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="fin"> Fecha de finalizacion </label>
                        <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="edu.fin">
                    </div>
                    <div class="form-group col-12 mb-3">
                        <label for="descripcion"> Detalles </label>
                        <textarea id="descripcion" name="descripcion" class="form-control" maxlength="500"
                            [(ngModel)]="edu.descripcion">
                    </textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark">
                            Guardar
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>


</div>
