<div class="container">
    <div>
        <form (ngSubmit)="onUpdate()" class="row">
            <div class="form-group col-md-6">
                <label for="titulo"> Titulo </label>
                <input type="text" class="form-control" id="titulo" name="titulo" ngModel>
            </div>
            <div class="form-group col-md-6">
                <label for="establecimiento"> Nombre de la institucion </label>
                <input type="text" class="form-control" id="establecimiento" name="establecimiento" ngModel>
            </div>
            <div class="form-group col-12">
                <label for="logo"> Logo de la institucion </label>
                <input type="file" accept="image/*" class="form-control" id="logo" name="logo">
            </div>
            <div class="form-group col-md-6">
                <label for="inicio"> Fecha de Inicio </label>
                <input type="text" class="form-control" id="inicio" name="inicio" ngModel>
            </div>
            <div class="form-group col-md-6">
                <label for="fin"> Fecha de finalizacion </label>
                <input type="text" class="form-control" id="fin" name="fin" ngModel>
            </div>
            <div class="form-group col-12">
                <label for="descripcion"> Detalles </label>
                <textarea id="descripcion" name="descripcion" class="form-control" maxlength="500" ngModel>
                    </textarea>
            </div>
            <button class="btn btn-dark">
                Agregar
            </button>
        </form>
    </div>
</div>
