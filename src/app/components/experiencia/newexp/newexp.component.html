<div class="container">
    <div>
        <div>
            <form class="row">
                <div class="form-group col-md-6">
                    <label for="posicion"> Posicion </label>
                    <input type="text" class="form-control" id="posicion" name="posicion">
                </div>
                <div class="form-group col-md-6">
                    <label for="empresa"> Nombre de la empresa </label>
                    <input type="text" class="form-control" id=" empresa" name="empresa">
                </div>

                <div class="form-group col-12">
                    <label for="logo"> Logo de la empresa </label>
                    <input type="file" accept="image/*" class="form-control" id="logo" name="logo">
                </div>
                <div class="form-group col-md-6">
                    <label for="inicio"> Fecha de Inicio </label>
                    <input type="text" class="form-control" id="inicio" name="inicio">
                </div>
                <div class="form-group col-md-6">
                    <label for="fin"> Fecha de finalizacion </label>
                    <input type="text" class="form-control" id="fin" name="fin">
                </div>
                <div class="form-group col-12">
                    <label for="descripcion"> Detalles </label>
                    <textarea id="descripcion" name="descripcion" class="form-control" maxlength="500">
                    </textarea>
                </div>
                <div>
                    <button class="btn btn-dark">
                        Agregar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
