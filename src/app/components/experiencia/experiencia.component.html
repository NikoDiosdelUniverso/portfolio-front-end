<div class="position-relative">

   <h4>Experiencia</h4>
</div>
<div class="content-container p-3 mb-5 shadow">
   <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let experiencia of experiencialist">
         <div class="card">
            <div class="card-header">
               <h5>{{experiencia.posicion}}</h5>
               <div class="position-absolute top-0 end-0" *ngIf="isLogged()">
                  <button type="button" class="btn" aria-label="editar experiencia" routerLink="/editexp/{{experiencia.id}}">
                     <fa-icon [icon]="faPenToSquare"></fa-icon>
                  </button>
                  <button type="button" class="btn" aria-label="Eliminar experiencia" (click)="borrar(experiencia.id)">
                     <fa-icon [icon]="faXmark"></fa-icon>
                  </button>
               </div>
            </div>
            <ul class="list-group list-group-flush">
               <li class="list-group-item"><img [src]="experiencia.logo" style="height: 70px; background-color: black;"
                     class="m-2 rounded float-end">{{experiencia.empresa}} </li>
               <li class="list-group-item">{{experiencia.inicio}} - {{experiencia.fin}} </li>
               <li class="list-group-item">{{experiencia.descripcion}} </li>
            </ul>
         </div>
      </li>
   </ul>
   <div *ngIf="isLogged()">
         <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#expform" aria-expanded="false"
      aria-controls="collapseExample" aria-label="Agregar experiencia">
      <fa-icon [icon]="faPlusCircle"></fa-icon>
   </button>
   </div>

   <div class="collapse" id="expform">
      <div class="card card-body">
         <form>
            <app-newexp></app-newexp>
         </form>
      </div>
   </div>
</div>
