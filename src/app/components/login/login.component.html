<div class="bg-image"
  style="
    background-image: url('https://images.pexels.com/photos/4367584/pexels-photo-4367584.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); height: 100vh; background-size: cover;">
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-sm-auto">
        <div class="card  shadow-sm mt-5 ">
          <div class="card-header">
            <h3>Iniciar sesión</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="signIn()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input type="text" formControlName="userId"
                  [ngClass]="{'is-invalid': Usuario.errors && Usuario.touched, 'is-valid': !Usuario.errors && Usuario.touched }"
                  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div *ngIf="Usuario.errors && Usuario.touched">
                  <p *ngIf="Usuario.hasError('required')" class="text-danger">
                    El usuario es requerido
                  </p>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" formControlName="password"
                  [ngClass]="{'is-invalid': Password.errors && Password.touched, 'is-valid': !Password.errors && Password.touched }"
                  class="form-control" id="exampleInputPassword1">
                <div *ngIf="Password.errors && Password.touched">
                  <p *ngIf="Password.hasError('required')" class="text-danger">
                    La contraseña es requerida
                  </p>
                </div>
              </div>
              <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
      </div>
    </div>


  </div>
