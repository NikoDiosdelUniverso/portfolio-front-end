<div class="container-fluid content-container mb-5 shadow">
    <div class="container-fluid position-relative">   
      <img 
        [src]="miPortfolio.banner"
        class="mw-100"
        alt="banner" 
      />
      <div class="position-absolute bottom-0 end-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">

      <div class="row p-5 m-3">
        <div class="col-6 col-md-4">  
          <div class="position-relative m-3">
            <img 
              [src]="miPortfolio.foto"
              alt="pfp" 
              width="222" 
              height="222"
              class="pfpimg" 
          />
            <div class="position-absolute bottom-0 end-50">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

            </svg> 
            </div> 
          </div>
          <h2 style="text-align: center;">{{miPortfolio.nombre}}</h2>
          <h3 style="text-align: center;">{{miPortfolio.titulo}}</h3>
        </div>
        <div class="col-md-8">
            <div class="position-relative"> 
                  <h4 style="padding-top: 10%">Sobre mi</h4>
                <p style="text-align: center;">
                  {{miPortfolio.acercade}}
                </p>
                <div class="position-absolute bottom-0 end-0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

            </div>

      </div>
    </div>
