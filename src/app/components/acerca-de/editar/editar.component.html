<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <form (ngSubmit)="onUpdate(formSend.value)" class="row" #formSend="ngForm">
                <div class="form-group">
                    <label for="banner"> Editar banner (link de la imagen) </label>
                    <input type="text" class="form-control" id="banner" name="banner" [(ngModel)]="pers.banner">
                </div>
                <div class="form-group">
                    <label for="foto"> Foto de perfil (link de la imagen) </label>
                    <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="pers.foto">
                </div>
                <div class="form-group">
                    <label for="descripcion"> Editar descripcion </label>
                    <textarea id="descripcion" name="descripcion" class="form-control" maxlength="500"
                        [(ngModel)]="pers.descripcion">
                    </textarea>
                </div>
                <div>
                    <button class="btn btn-dark">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
